<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm bệnh nhân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tùy chỉnh CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tìm kiếm bệnh nhân</h1>
        <form method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="search_term" class="form-label">Nhập ID, Tên hoặc Triệu chứng:</label>
                <input type="text" class="form-control" id="search_term" name="search_term" placeholder="Nhập từ khóa" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('list_patients') }}" class="btn btn-secondary me-2">Xem danh sách</a>
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary me-2">Thêm mới</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Đăng xuất</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
